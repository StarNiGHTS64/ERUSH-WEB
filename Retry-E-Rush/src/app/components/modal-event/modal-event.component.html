<div class="modal fade" id="modalEvent" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Evento</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #formEvent="ngForm" (ngSubmit)="onSaveEvent(formEvent)">
            <input type="text" name="eventId">
            <div class="form-group">
              <label for="name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" name="name" [(ngModel)]
              ="this.dataApi.selectedEvent.name">
            </div>
  
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="type">Date:</label>
                <input type="text" class="form-control" name="date" [(ngModel)]
                ="this.dataApi.selectedEvent.date">
              </div>
              <div class="form-group col-md-6">
                <label for="city">City:</label>
                <select name="city" class="form-control" [(ngModel)]
                ="this.dataApi.selectedEvent.city">
                  <option value="Queretaro">Queretaro</option>
                </select>
              </div>
            </div>
  
            <div class="form-group">
              <label for="address" class="col-form-label">Address:</label>
              <input type="text" class="form-control" name="address" [(ngModel)]
              ="this.dataApi.selectedEvent.address">
            </div>
  
            <div class="form-group">
              <label for="description" class="col-form-label">Description:</label>
              <textarea class="form-control" name="description" [(ngModel)]
              ="this.dataApi.selectedEvent.description"></textarea>
            </div>
  
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Registrar Evento</button>
            </div>
  
          </form>
        </div>
        
      </div>
    </div>
  </div>
