<section id="event" class="mt-5">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_box">
            <div class="card">
              <div class="card-body text-center">
                <p><img class="img-fluid" src="{{event.image}}" alt="{{event.name}}"></p>
                <h4 class="card-title">{{event.name}}</h4>
                <p class="card-text">
                  {{event.description}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
